<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/form.css">
</head>
<body>

    <div id="form_background">
        <!--the action attribute tells the form where to submit the info-->
      <form action="index.html">
        <div id="logo_container">
          ThePlan
        </div>
        <input type="text" id="text" name="user_id" placeholder="User ID"/>
        <input type="text" id="text" name="name" placeholder="Full Name"/>
        <input type="text" id="text" name="address" placeholder="Address"/>
        <input type="text" id="text" name="country" placeholder="Country"/>
        <input type="text" id="text" name="zipcode" placeholder="ZIP Code"/>
        <input type="email" id="mail" name="user_email" placeholder="Email"/>
        <select name="sex" id="sex">
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
        <select name="language" id="language">
          <option value="english">English</option>
          <option value="dutch">Dutch</option>
        </select>
        <label for="textarea" id="label_about">About/bio:</label>
        <textarea name="about" id="text" cols="30" rows="10"></textarea>
        <input type="password" id="password" name="password1" placeholder="Password"/>
        <input type="password" id="password" name="password2" placeholder=" Repeat Password"/>
        <button class="submit_button" type="submit">Sign Up</button>
        
        <p>
          Already have an account?<br>
          <a href="Log In.html" id="log_in_create_account">
            Log In
          </a>
        </p>

      </form>
      <!--the type of "submit" submits the form info-->
    </div>
    
      
</body>
</html>
