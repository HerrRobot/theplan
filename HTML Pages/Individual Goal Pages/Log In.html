<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/form.css">
</head>
<body>

    <div id="form_background">
        <!--the action attribute tells the form where to submit the info-->
      <form action="" method="post">
        <div id="logo_container">
          ThePlan
        </div>
        <input type="text" id="name" name="user_name" placeholder="Email"/>
        <input type="email" id="mail" name="user_email" placeholder="Password"/>
        <button id="submit_button" type="submit">Log In</button>
          
        <p>
          Don't have an account yet?<br>
          <a href="Sign Up.html" id="log_in_create_account">
            Create Account
          </a>
        </p>
        
      </form>
      <!--the type of "submit" submits the form info-->
    </div>
    
      
</body>
</html>
