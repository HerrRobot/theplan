<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/form.css">
    <script defer src="regex_validation_for_2nd_sign_up_form.js"></script>
</head>
<body id="signup_form_body">

  <div id = "behavioral_stats_container">
    <p id="mouse_clicks">Number of mouse clicks: </p>
    <p id="time_spent">Total time spent: </p>
    <p id="key_presss">Total key presses: </p>
    <!-- Characters typed in the form, excluding deleted ones. -->
    <p id="characters_typed">Total number of characters typed: </p>
  </div>

    <div id="form_background">
      <form id="signup_form_version_2">
        <div id="logo_container">
          ThePlan
        </div>
        
        <div id="user_id_container">
          <label for="user_id">User ID*</label>
          <input id="user_id" name="user_id" type="text" 
              placeholder="Shifu543"/>
          <p id="user_id_validation_text"></p>
        </div>

        <div>
          <label>Password*</label>
          <input id="password" type="password" name="password" 
            placeholder="●●●●●●●●●●●●●●●●●●●"/>
            <p id="password_validation_text"></p>
        </div>
        
        <div>
          <label>Repeat Password*</label>
          <input id="repeat_password" type="password" name="repeat_password" 
            placeholder="●●●●●●●●●●●●●●●●●●●"/>
            <p id="repeat_password_validation_text"></p>
        </div> 

        <div id="name_container">
          <label for="name">Name*</label>
          <input type="text" id="name" name="name" placeholder="Marigold Atkinson"/>
          <p id="name_validation_text"></p>
        </div>      

        <div id="email_container">
          <label for="email">Email*</label>
          <input id="email" name="email" type="text" placeholder="margioldatkinson42@yahoo.co.uk"/>
          <p id="email_validation_text"></p>
        </div>

        <div>
          <label for="gender">Gender*</label>
          <select id="gender" name="gender">
              <option value="" disabled selected>Select gender</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="other">Other</option>
          </select>
          <p id="gender_validation_text"></p>
        </div>

        <div id="language_container">
          <label for="language">Language*</label>
          <select id="language" name="language">
              <option value="" disabled selected>Select language</option>
              <option value="english">English</option>
              <option value="dutch">Dutch</option>
          </select>
          <p id="language_validation_text"></p>
        </div>

        <div>
          <label id="label_about" for="textarea">About/bio:</label>
        <textarea name="about" id="about" cols="30" rows="10"></textarea>
        </div>
      
        
        <div id="country_container">
          <label for="country">Country*</label>
          <input id="country" name="country" type="text" placeholder="Netherlands"/>
          <p id="country_validation_text"></p>
        </div>

        <div>
          <label for="city">City</label>
          <input id="city" name="city" type="text" placeholder="Breda"/>
        </div>

        <div>
          <label for="zipcode">ZIP Code*</label>
          <input id="zipcode" type="text" name="zipcode" placeholder="1234AB">
          <p id="zipcode_validation_text"></p>
        </div>

        <div>
          <label for="street">Street</label>
          <input id="street" name="street" type="text" placeholder="Hugo de Dorpstraat"/>
        </div>

        <div>
          <label for="street_number">Street Number</label>
          <input id="street_number" name="street_number" type="text" placeholder="57B"/>
        </div>
      

        <div>
          <input id="terms_and_conditions" name="terms_and_conditions" type="checkbox">
          <label for="terms_and_conditions">Agree to our terms and conditions</label>
          <p id="terms_and_conditions_validation_text"></p>
        </div>

        <div>
          <p>* Required</p>
        </div>

        <div>
          <button class="submit_button" type="submit">Sign Up</button>
        </div>

        <div>
          <p>
            Already have an account?<br>
            <a href="Log In.html" id="log_in_create_account">
              Log In
            </a>
          </p>
        </div>


      </form>
