<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div id="form_background">
      <form id="signup_form"action="index.html" method="post">
        <div id="logo_container">
          ThePlan
        </div>
        
        <div>
          <label for="user_id">User ID*</label>
          <input id="user_id" name="user_id" type="text" 
              placeholder="Shifu543" required minlength="5" maxlength="12"/>
        </div>

        <div>
          <label>Password*</label>
          <input id="password" type="password" name="password" 
            placeholder="●●●●●●●●●●●●●●●●●●●" required minlength="12"/>
        </div>
        
        <div>
          <label>Repeat Password*</label>
          <input id="repeat_password" type="password" name="repeat_password" 
            placeholder="●●●●●●●●●●●●●●●●●●●" required minlength="12"/>
        </div> 

        <div>
          <label for="name">Name*</label>
          <input type="text" id="name" name="name" placeholder="Marigold Atkinson"
            required/>
        </div>      

        <div>
          <label for="email">Email*</label>
          <input id="email" name="email" type="email" placeholder="margioldatkinson42@yahoo.co.uk"/>
        </div>

        <div>
          <label for="gender">Gender*</label>
          <select id="gender" name="gender" required>
              <option value="" disabled selected>Select gender</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="other">Other</option>
          </select>
        </div>

        <div>
          <label for="language">Language*</label>
          <select id="language" name="language" required>
              <option value="" disabled selected>Select language</option>
              <option value="english">English</option>
              <option value="dutch">Dutch</option>
          </select>
        </div>

        <div>
          <label id="label_about" for="textarea">About/bio:</label>
        <textarea name="about" id="text" cols="30" rows="10"></textarea>
        </div>
      
        
        <div>
          <label for="country">Country</label>
          <input id="country" name="country" type="text" placeholder="Netherlands"
            required/>
        </div>

        <div>
          <label for="city">City</label>
          <input id="city" name="city" type="text" placeholder="Breda"/>
        </div>

        <div>
          <label for="zipcode">ZIP Code*</label>
          <input id="zipcode" type="text" name="zipcode" placeholder="1234AB" minlength="6" maxlength="6">
        </div>

        <div>
          <label for="street">Street</label>
          <input id="street" name="street" type="text" placeholder="Hugo de Dorpstraat"/>
        </div>

        <div>
          <label for="street_number">Street Number</label>
          <input id="street_number" name="street_number" type="text" placeholder="57B"/>
        </div>
      

        <div>
          <input id="terms_and_conditions" name="terms_and_conditions" type="checkbox" required>
          <label for="terms_and_conditions">Agree to our terms and conditions</label>
        </div>

        <div>
          <p>* Required</p>
        </div>

        <div>
          <button class="submit_button" type="submit">Sign Up</button>
        </div>

        <div>
          <p>
            Already have an account?<br>
            <a href="Log In.html" id="log_in_create_account">
              Log In
            </a>
          </p>
        </div>


      </form>
