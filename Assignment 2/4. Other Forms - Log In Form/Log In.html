<body>

    <div id="form_background">
        <!--the action attribute tells the form where to submit the info-->
      <form id="log_in_form">
        <div id="logo_container">
          ThePlan
        </div>

        <div>
          <label for="log_in_user_id">User ID</label>
          <input class="log_in_input_field" id="log_in_user_id" name="log_in_user_id" type="text" 
              placeholder="Shifu543"/>
          <p id="log_in_user_id_validation_text"></p>
        </div>
        
        <div>
          <label>Password</label>
          <input class="log_in_input_field" id="log_in_password" type="password" name="log_in_password" 
            placeholder="●●●●●●●●●●●●●●●●●●●"/>
            <p id="log_in_password_validation_text"></p>
        </div>

        <button class="submit_button" type="submit">Log In</button>
        
        <p>
          Don't have an account yet?<br>
          <a href="Sign Up.html" id="log_in_create_account">
            Create Account
          </a>
        </p>
      </form>
